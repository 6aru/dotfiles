;==========================================================
;
;   CLEANED AND MODIFIED POLYBAR CONFIGURATION
;
;   - Removed modules: memory, cpu, xkeyboard, Workspace, and IP addresses
;   - Fixed border settings for a single bottom line
;   - Cleaned up and reorganized sections
;
;   To learn more about how to configure Polybar
;   go to https://github.com/polybar/polybar
;
;==========================================================

[colors]
; Catppuccin Frappé Colors
; Background with 67% opacity (AA)
background = #AA303446
background-alt = #292c3c
foreground = #c6d0f5
primary = #8caaee 
secondary = #f2d5cf
alert = #e78284
disabled = #a5adce

; Custom colors
line-color = #df9bb8
transparent = #00000000 


[bar/main]
width = 100%
height = 20pt
radius = 0

; Main bar colors
background = ${colors.background}
foreground = ${colors.foreground}

; Font configuration
; font-0 is the main font, font-1 is a fallback or for special symbols
font-0 = FiraCode Nerd Font:size=10;2
font-1 = FiraCode Nerd Font:size=10;2

; Separators and spacing
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}

; Bottom border line
border-bottom-size = 3
border-bottom-color = ${colors.line-color}

; Ensure other borders are transparent/zero to avoid conflicts
border-top-size = 4
border-left-size = 4
border-right-size = 4

; Modules to display
; Removed: memory, cpu, xkeyboard
; i3 module moved to the left for better grouping
modules-left = i3 xwindow
modules-right = filesystem temperature pulseaudio wlan eth 
modules-center = date
; System configuration
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3
; tray-position = right (uncomment to enable system tray)


[module/i3]
type = internal/i3
format = <label-state><label-mode>
; Custom prefix for a clean look (assuming  is a logo symbol in your font)
format-prefix = "%{T2}  %{T-}"
format-prefix-foreground = ${colors.secondary}
label-mode = %mode%
label-mode-foreground = #FF0000
label-mode-padding = 2


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
; Truncate the window title to 60 characters and add '...'
label = %title:0:60:...%


[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /

; Using foreground color explicitly for mountpoint and percentage for visibility
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
; Use ifname and disabled color for disconnected state
label-disconnected = %{F#F0C674}󱚼%{F#707880} disconnected


[module/wlan]
inherit = network-base
interface-type = wireless
; Removed %local_ip% as requested
label-connected = %{F#F0C674}󰖩%{F-} %essid%


[module/eth]
inherit = network-base
interface-type = wired
; Removed %local_ip% as requested
label-connected = %{F#F0C674}%ifname%%{F-} Connected


[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/temperature]
type = internal/temperature

; Set the update interval in seconds (e.g., 2 seconds)
interval = 2

; The default thermal zone is usually 0, which often works for CPU temperature.
; If this doesn't work, try other numbers (1, 2, etc.) or use `hwmon-path` below.
hwmon-path = /sys/class/hwmon/hwmon4/temp1_input

; Set a warning temperature (optional)
warn-temperature = 75

; Normal format: displays a flame icon and the temperature
format = <ramp> <label>

; Warning format: uses the alert color defined in [colors]
format-warn = <ramp> <label-warn>
format-warn-foreground = ${colors.alert}

; Ramp/Icon: Uses the temperature level to select an icon
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-foreground = ${colors.primary}

; Label for the temperature output
label = %temperature-c%
label-warn = %temperature-c%

[settings]
screenchange-reload = true
pseudo-transparency = true

