#################################
#           Backend
#################################

# This is crucial for blur to work.
backend = "glx"; 

#################################
#   Background-Blurring
#################################

# Enable background blurring.
blur-background = true;

# The method for blurring. dual_kawase is a popular and good-looking option.
blur-method = "dual_kawase";

# Adjust the blur strength. A higher number means a more blurry effect.
blur-strength = 5;

# You can also use other blur methods like "gaussian" and "kernel".
# Here is an example with a gaussian blur:
# blur-method = "gaussian";
# blur-size = 10;

#################################
#           Opacity
#################################

# Set a rule to make LXTerminal translucent.
# "90" is the opacity percentage (100 is opaque, 0 is fully transparent).
# Adjust this value to your liking.
opacity-rule = [
    "90:class_g = 'Lxterminal'"
];

#################################
#       Blur-Background
#################################

# Exclude other windows from blurring.
# This ensures that only LXTerminal gets the blur effect.
# Add any other window classes you don't want to be blurred here.
blur-background-exclude = [
    "window_type = 'desktop'",
    "window_type = 'utility'",
    "window_type = 'toolbar'",
    "window_type = 'menu'",
    "class_g != 'Lxterminal'"
];
